name: Lint

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      uses: "peaceiris/actions-pipenv@3.7"
      args: ['install', '--dev']
    - name: Linting
      run: |
        ./lint.sh
